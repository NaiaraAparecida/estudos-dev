<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cadastro</title>

    <!-- Chamada da Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Chamada Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Container principal -->
    <div class="container">

        <!-- Imagem e título -->
        <div class="box">
            <h2>Crie sua conta</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et vel consequatur laborum voluptates mollitia incidunt! Architecto ut minus ullam culpa cupiditate aperiam dolor? At natus maxime, corporis placeat harum optio.</p>
            <img src="./img/personal-data-71.svg" alt="Cadastro">
        </div>

        <!-- Formulário -->
        <div class="box">
            <h2>Preencha seus dados</h2>

            <form id="dados" name="dados" method="post" action="" class="form">
                <div class="box-form-item">
                    <label for="nome">Nome</label>
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" placeholder="Ex: Fulano" id="nome" name="nome" required>
                </div>

                <div class="box-form-item">
                    <label for="sobreNome">Sobrenome</label>
                    <i class="fa-solid fa-user-tag icon"></i>
                    <input type="text" placeholder="Ex: de Tal" id="sobreNome" name="sobreNome" required>
                </div>

                <div class="box-form-item">
                    <label for="usuario">Usuário</label>
                    <i class="fa-solid fa-image-portrait icon"></i>
                    <input type="text" placeholder="Ex: user123" id="usuario" name="usuario" required>
                </div>

                <div class="box-form-item">
                    <label for="senha">Senha</label>
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" placeholder="Ex: 1234567!@#" id="senha" name="senha" required>
                </div>

                <div class="box-form-item">
                    <label for="email">Email</label>
                    <i class="fa-solid fa-at icon"></i>
                    <input type="email" placeholder="Ex: fulano@exemplo.com.br" id="email" name="email" required>
                </div>

                <div class="box-form-item">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <i class="fa-solid fa-cake-candles icon"></i>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>

                <div class="box-form-item">
                    <label for="">Tipo de Conta</label>
                    <div class="box-form-radio">
                        <div class="radio">
                            <input type="radio" name="conta" id="conta1">
                            <label for="conta1">Free</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="conta" id="conta2">
                            <label for="conta2">Gold</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="conta" id="conta3">
                            <label for="conta3">Premium</label>
                        </div>
                    </div>
                </div>

                <div class="box-form-item">
                    <label for="area" class="select">Área de atuação</label>
                    <select name="area" id="area">
                        <option value="0" disabled selected>Selecione sua opção</option>
                        <option value="1">Área 01</option>
                        <option value="2">Área 02</option>
                        <option value="3">Área 03</option>
                        <option value="4">Área 04</option>
                    </select>

                    <div class="box-form-button">
                        <button type="submit">Criar conta <i class="fa-solid fa-arrow-right"></i></button> 
                    </div>


            </form>

        </div>

    </div>
</body>
</html>
